<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sirocco</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f5f5f5;">
  <ion-list *ngFor="let post of posts">
    <post-component [post]="post"></post-component>
  </ion-list>

  <ion-spinner name="bubbles" class="loading_spinner" *ngIf="showSpinner" color="primary">
  </ion-spinner>

  <ion-fab bottom right mini (click)="showComposePostPage()">
      <button ion-fab><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>
</ion-content>
