<ion-header>
  <ion-navbar color="primary">
    <ion-title>Compose</ion-title>
      <ion-buttons end>
        <button (click)="addImage()" ion-button icon-only>
        <ion-icon name="md-image"></ion-icon>
    </button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content disable-scroll scroll="false" no-bounce style="background-color: #f5f5f5;">

    <ion-list style="margin-left: 10px; margin-right: 10px;">
      <ion-item>
        <ion-label color="primary" stacked>New Post</ion-label>
        <!--<ion-input [(ngModel)]="contentText" type="text" placeholder="Whats happening?"></ion-input>-->
        <ion-textarea rows=12 style="background-color: #fff;" placeholder="Whats happening?" [(ngModel)]="contentText">
        </ion-textarea>
      </ion-item>
    </ion-list>
